    build-and-push-image:
        name: Build & Push
        strategy:
            fail-fast: false
            matrix:
                include:
                    - name: amd64
                      runner: blacksmith-8vcpu-ubuntu-2404
                      platforms: linux/amd64
                    - name: arm64
                      runner: blacksmith-8vcpu-ubuntu-2404-arm
                      platforms: linux/arm64

        runs-on: ${{ matrix.runner }}

        env:
            IMAGE: ${{ inputs.image != '' && inputs.image || 'ghcr.io/all-hands-ai/agent-server' }}
            BASE_IMAGE: ${{ inputs.base_image != '' && inputs.base_image || 'nikolaik/python-nodejs:python3.12-nodejs22' }}
            TARGET: binary
            PLATFORMS: ${{ matrix.platforms }}
            GITHUB_SHA: ${{ github.sha }}
            GITHUB_REF: ${{ github.ref }}
            CI: 'true'

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v6
              with:
                  version: latest

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
              with:
                  driver-opts: network=host

            - name: Log in to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Make build script executable
              run: chmod +x ./openhands/agent_server/docker/build.sh
              shell: bash

            - name: Build & Push (${{ matrix.name }})
              run: |
                  uv sync --frozen
                  ./openhands/agent_server/docker/build.sh
              shell: bash

            - name: Summary (${{ matrix.name }})
              run: |
                  echo "Pushed image: ${IMAGE}"
                  echo "Base image: ${BASE_IMAGE}"
                  echo "Platforms: ${PLATFORMS}"
              shell: bash
